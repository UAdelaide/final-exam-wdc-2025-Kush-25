<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DogOfDaDay</title>
    <script src="https://unpkg.com/vue@3"></script>

    <!--CSS Part-->
    <style>

    </style>
</head>

<body>
    <div id="div1">
        <h1>Dog of the Day</h1>

        <!-- Break accessibility: missing alt text -->
        <img :src="dogImageSRC" />
        <p>Name: <span style="font-size:5px; color:cyan;">Fluffy</span></p>
        <!-- Break kinematic load: very small refresh button, placed far down right -->
        <button id="refresh-button" @click="fetchDog">Refresh Dog</button>
        <!-- Break cognitive load: lots of random info -->
        <p style="font-size: 4px; background: black; color: white;">
        Tip: Did you know dogs can hear 4x better than humans? Also, beware of dog allergies! This page uses the Dog CEO API. Visit our <a href="http://example.com" style="color:lime;">homepage</a> for more.
        </p>

    </div>
<script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImageUrl: '',
        }
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImageUrl = data.message;
          } catch (e) {
            this.dogImageUrl = '';
          }
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#div1')
</script>

</body>
</html>
