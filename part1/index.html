<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DogOfDaDay</title>
    <script src="https://unpkg.com/vue@3"></script>

<!--CSS Part-->
<style>
    /* Break cognitive load: cluttered UI */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f06, #f79);
      color: yellow;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.5;}
    }

    /* Break kinematic load: tiny buttons far apart */
    #refresh-button {
      font-size: 8px;
      position: absolute;
      top: 500px;
      left: 900px;
      padding: 2px 4px;
    }
</style>

</head>

<!--Body Part-->
<body>
    <div id="div1">
        <h1>Dog of the Day</h1>

        <!-- Break accessibility: missing alt text -->
        <img :src="dogImageUrl" />
        <p>Name: <span style="font-size:5px; color:cyan;">Fluffy</span></p>

        <!-- Break kinematic load: very small refresh button, placed far down right -->
        <button id="refresh-button" @click="fetchDog">Refresh Dog</button>

        <!-- Break cognitive load: lots of random info -->
        <p style="font-size: 4px; background: black; color: white;">
        Tip: Did you know dogs can hear 4x better than humans? Also, beware of dog allergies! This page uses the Dog CEO API. Visit our <a href="http://example.com" style="color:lime;">homepage</a> for more.
        </p>

    </div>

<!--JS Part-->
<script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImageUrl: '',
        }
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImageUrl = data.message;
          } catch (e) {
            this.dogImageUrl = '';
          }
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#div1')
</script>

</body>
</html>
